<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="administrator">
            <h2><span jhiTranslate="sportComplexFinderApp.administrator.detail.title">Administrator</span> {{ administrator.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sportComplexFinderApp.administrator.chatId">Chat Id</span></dt>
                <dd>
                    <span>{{ administrator.chatId }}</span>
                </dd>
                <dt><span jhiTranslate="sportComplexFinderApp.administrator.role">Role</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'sportComplexFinderApp.AdminRole.' + administrator.role }}">{{ administrator.role }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/administrator', administrator.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
