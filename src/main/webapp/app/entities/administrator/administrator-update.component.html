<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-administrator-heading" jhiTranslate="sportComplexFinderApp.administrator.home.createOrEditLabel">Create or edit a Administrator</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportComplexFinderApp.administrator.chatId" for="field_chatId">Chat Id</label>
                    <input type="text" class="form-control" name="chatId" id="field_chatId"
                           formControlName="chatId"/>
                    <div *ngIf="editForm.get('chatId')!.invalid && (editForm.get('chatId')!.dirty || editForm.get('chatId')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('chatId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sportComplexFinderApp.administrator.role" for="field_role">Role</label>
                    <select class="form-control" name="role" formControlName="role" id="field_role">
                        <option value="ADMIN">{{ 'sportComplexFinderApp.AdminRole.ADMIN' | translate }}</option>
                        <option value="MODERATOR">{{ 'sportComplexFinderApp.AdminRole.MODERATOR' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
