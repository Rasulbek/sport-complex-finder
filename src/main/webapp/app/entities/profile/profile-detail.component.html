<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="profile">
            <h2><span jhiTranslate="sportComplexFinderApp.profile.detail.title">Profile</span> {{ profile.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sportComplexFinderApp.profile.phone">Phone</span></dt>
                <dd>
                    <span>{{ profile.phone }}</span>
                </dd>
                <dt><span jhiTranslate="sportComplexFinderApp.profile.userName">User Name</span></dt>
                <dd>
                    <span>{{ profile.userName }}</span>
                </dd>
                <dt><span jhiTranslate="sportComplexFinderApp.profile.fullName">Full Name</span></dt>
                <dd>
                    <span>{{ profile.fullName }}</span>
                </dd>
                <dt><span jhiTranslate="sportComplexFinderApp.profile.chosenLang">Chosen Lang</span></dt>
                <dd>
                    <span>{{ profile.chosenLang }}</span>
                </dd>
                <dt><span jhiTranslate="sportComplexFinderApp.profile.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'sportComplexFinderApp.ProfileStatus.' + profile.status }}">{{ profile.status }}</span>
                </dd>
                <dt><span jhiTranslate="sportComplexFinderApp.profile.city">City</span></dt>
                <dd>
                    <div *ngIf="profile.cityId">
                        <a [routerLink]="['/city', profile.cityId, 'view']">{{ profile.cityName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/profile', profile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
